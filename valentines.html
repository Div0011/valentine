<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8d7da; /* Soft pink background */
      margin: 0;
      font-family: 'Arial', sans-serif;
    }
    .valentine-container {
      text-align: center;
      position: relative;
    }
    .valentine-container img {
      width: 200px;
      border-radius: 50%;
    }
    .valentine-text {
      font-size: 24px;
      color: #333;
      margin-top: 20px;
    }
    .button {
      font-size: 20px;
      margin-top: 20px;
      cursor: pointer;
      padding: 10px 20px;
      background-color: #ff6b81;
      color: white;
      border: none;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .button:hover {
      background-color: #ff4d5a;
    }
    .grow {
      font-size: 30px;
      transform: scale(1.5);
    }
    .fullscreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      font-size: 40px;
      padding: 50px;
      text-align: center;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="valentine-container">
    <img src="https://media1.tenor.com/m/00G0ywIO6A0AAAAC/blue-cat.gif" alt="Blue Cat with Heart">
    <div class="valentine-text">Will You Be My Valentine? ðŸ’–</div>
    <button class="button" id="yesButton">Yes</button>
    <button class="button" id="noButton">No</button>
  </div>

  <script>
    const yesButton = document.getElementById("yesButton");
    const noButton = document.getElementById("noButton");
    const valentineText = document.querySelector(".valentine-text");
    let noClickCount = 0;

    noButton.addEventListener("click", () => {
      noClickCount++;

      if (noClickCount === 1) {
        noButton.textContent = "Are you sure?";
      } else if (noClickCount === 2) {
        noButton.textContent = "Think again!";
      } else if (noClickCount >= 3) {
        // Expand Yes button to full screen
        yesButton.classList.add("fullscreen");
        yesButton.textContent = "Click Me!";
        noButton.classList.add("hidden"); // Hide No button after third click
      }
    });

    yesButton.addEventListener("click", () => {
      // Hide all buttons and the initial message
      valentineText.textContent = "Yay! You're my Valentine! ðŸ’–";
      valentineText.style.fontSize = "40px"; // Make the final text bigger
      yesButton.classList.add("hidden");
      noButton.classList.add("hidden");
    });

    yesButton.addEventListener("mouseenter", () => {
      yesButton.classList.add("grow");
    });

    yesButton.addEventListener("mouseleave", () => {
      yesButton.classList.remove("grow");
    });
  </script>
</body>
</html>
