<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-pink-200 m-0 font-sans">
  <div class="text-center relative">
    <img src="https://media1.tenor.com/m/00G0ywIO6A0AAAAC/blue-cat.gif" alt="Blue Cat with Heart" class="w-48 rounded-full mx-auto">
    <div class="text-2xl text-gray-800 mt-5" id="valentineText">Will You Be My Valentine? ðŸ’–</div>
    <button id="yesButton" class="mt-5 px-6 py-3 bg-red-400 text-white text-xl rounded-lg transition-transform hover:bg-red-500">Yes</button>
    <button id="noButton" class="mt-5 px-6 py-3 bg-red-400 text-white text-xl rounded-lg transition-all hover:w-20 hover:h-20 hover:bg-red-500">No</button>
  </div>

  <script>
    const yesButton = document.getElementById("yesButton");
    const noButton = document.getElementById("noButton");
    const valentineText = document.getElementById("valentineText");
    let noClickCount = 0;

    noButton.addEventListener("click", () => {
      noClickCount++;
      if (noClickCount === 1) {
        alert("Are you sure?");
      } else if (noClickCount === 2) {
        alert("Think again!");
      } else if (noClickCount >= 3) {
        alert("You have no choice now!");
        yesButton.classList.add("fixed", "top-0", "left-0", "w-screen", "h-screen", "text-4xl", "p-12", "flex", "items-center", "justify-center");
        yesButton.textContent = "Click Me!";
        noButton.classList.add("hidden");
      }
    });

    yesButton.addEventListener("click", () => {
      valentineText.textContent = "Yay! You're my Valentine! ðŸ’–";
      valentineText.classList.add("text-4xl");
      yesButton.classList.add("hidden");
      noButton.classList.add("hidden");
    });

    yesButton.addEventListener("mouseenter", () => {
      yesButton.classList.add("scale-150");
    });
    
    yesButton.addEventListener("mouseleave", () => {
      yesButton.classList.remove("scale-150");
    });
  </script>
</body>
</html>
